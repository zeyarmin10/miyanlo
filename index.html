<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/style/bootstrap-utilities.min.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="mobileview-div">
      <div><h2>Hello! Beloved Sister</h2></div>
      <div class="close-btn-div">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary touch-me-btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Touch Me!
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  A Smart Girl!
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>“Sisters make the best friends in the world.”</p>
                <div
                  id="carouselExampleCaptions"
                  class="carousel carousel-dark slide"
                  data-bs-ride="false"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="/images/92109971_FB1.jpg"
                        class="d-block w-100 img-fluid"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="/images/207379588_FB2.jpg"
                        class="d-block w-100 img-fluid"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="/images/272981987_FB3.jpg"
                        class="d-block w-100 img-fluid"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                      </div>
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <!-- <button type="button" class="btn btn-primary">
                  Save changes
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
    <script src="/script/bootstrap.bundle.min.js"></script>
    <script src="/script/bootstrap.min.js"></script>
  </body>
</html>
